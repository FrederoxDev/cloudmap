name: Build Web App
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build-and-deploy:
        environment:
            name: github-pages
            
        runs-on: ubuntu-latest
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v3

            - name: Setup Pages üìÉ
              uses: actions/configure-pages@v2

            - name: Install Node üß∞
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'

            - name: Install and Build üîß
              env: 
                  GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
                  REACT_APP_FIREBASE_API_KEY: ${{ env.REACT_APP_FIREBASE_API_KEY }}
                  REACT_APP_FIREBASE_AUTHDOMAIN: ${{ env.REACT_APP_FIREBASE_AUTHDOMAIN }}
                  REACT_APP_FIREBASE_PROJECT_ID: ${{ env.REACT_APP_FIREBASE_PROJECT_ID }}
                  REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ env.REACT_APP_FIREBASE_STORAGE_BUCKET }}
                  REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ env.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
                  REACT_APP_FIREBASE_APP_ID: ${{ env.REACT_APP_FIREBASE_APP_ID }}
              run: |
                  echo "API Key: ${{ env.REACT_APP_FIREBASE_API_KEY }}"
                  echo "Auth Domain: ${{ env.REACT_APP_FIREBASE_AUTHDOMAIN }}"
                  echo "Project ID: ${{ env.REACT_APP_FIREBASE_PROJECT_ID }}"
                  echo "Storage Bucket: ${{ env.REACT_APP_FIREBASE_STORAGE_BUCKET }}"
                  echo "Messaging Sender ID: ${{ env.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}"
                  echo "App ID: ${{ env.REACT_APP_FIREBASE_APP_ID }}"
                  npm install
                  npm run build

            - name: Upload artifact ‚¨ÜÔ∏è
              uses: actions/upload-pages-artifact@v1
              with:
                  path: './build'

            - name: Deploy to GitHub Pages üöÄ
              id: deployment
              uses: actions/deploy-pages@v1
